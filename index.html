<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uVue Video</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/favicon.ico">
  <!-- Error Template -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>
  <!-- YouTube thumbnail list template -->
  <script type="text/x-handlebars-template" class="yt-thumb-template">
      <div class="thumb-container" data-videoid={{videoId}}>
        <img src="{{thumbnail}}">
        <h3>{{title}}</h3>
      </div>
  </script>
  <!-- YouTube video list template -->
  <script type="text/x-handlebars-template" class="yt-list-template">
      <div class="video-{{videoId}} videodiv">
        <h3>{{title}}</h3>
        <iframe type="text/html" width="720" height="405" frameborder="0" src="https://www.youtube.com/embed/{{videoId}}" allowfullscreen></iframe>
      </div>
  </script>
   <!-- DailyMotion thumbnail list template -->
   <script type="text/x-handlebars-template" class="dm-thumb-template">
    <div class="thumb-container" data-videoid={{videoId}}>
      <img class="dm-thumbnail" src="//www.dailymotion.com/thumbnail/video/{{videoId}}">
      <h3>{{title}}</h3>
    </div>
</script>
  <!-- DailyMotion video list template -->
  <script type="text/x-handlebars-template" class="dm-list-template">
    <div class="video-{{videoId}} videodiv">
        <h3>{{title}}</h3>
      <iframe width="720" height="405" frameborder="0" src="//www.dailymotion.com/embed/video/{{videoId}}" allowfullscreen></iframe>
    </div>
  </script>
  <!-- Interest Tag Template -->
  <script type="text/x-handlebars-template" class="interest-tag-template">
    <a href='#' class="tag" data-interest="{{value}}">
      {{value}} <i class="icon-remove-sign cross"></i>
    </a>
  </script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>uvue video</h1>
    </header>
    <nav class="nav">
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a class="logout-btn" href="">Logout</a>
        </li>
      </ul>
    </nav>
    <aside class="side">
      <section class="add-interest-section content">
        <h2>Interest Editor</h2>
        <div class="tag-editor" contenteditable="false"></div>
        <input type="textbox" placeholder="interests" id="interest-input">
        <button class="interest-add-btn" type="button">Add interest</button>
      </section>
      <button class="view-videos-button" type="button">View videos</button>
    </aside>
    <!-- Main section -->
    <main>
      <div class="content-area">
        <!-- Interest tags section -->

        <!-- Sign In Form -->
        <section class="signin-section content">
          <h2>Welcome</h2>
          <form class="signin-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
          </form>
          <a class="sign-up" href="/client/signup">Sign Up</a>
        </section>

        <!-- Sign Up Form -->
        <section class="signup-section content">
          <h2>Sign Up</h2>
          <form class="signup-form">
            <input type="text" name="realname" placeholder="email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="signup-btn" type="submit">Sign Up</button>
          </form>
        </section>

        <!-- Youtube Tumbnail View -->
        <section class="thumb-view content">
          <h2>YouTube videos</h2>
            <section class="yt-thumb-list allvideo">
            </section>
          </section>

        <!-- Dailymotion Tumbnail View -->
        <section class="thumb-view content">
          <h2>Daily Motion videos</h2>
          <section class="dm-thumb-list allvideo">
          </section>
        </section>

      <!-- Video View -->
      <section class="video-view content">
        <section class="video-list allvideo">
        </section>
        <button class="to-thumb-button" type="button">Back</button>
      </section>

        <!-- Error View -->
        <section class="error-view content">
          <h2 class="view-title">Ya din done something wrong.</h2>
          <section id="error-message"></section>
        </section>
      </div>

    </main>
    <footer class="footer">
      <p>&copy; 2018 uVueVideo.com
        <p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="./scripts/models/user.js"></script>
  <script type="text/javascript" src="./scripts/models/video.js"></script>
  <script type="text/javascript" src="./scripts/views/user-view.js"></script>
  <script type="text/javascript" src="./scripts/views/routes.js"></script>
  <script type="text/javascript" src="./scripts/views/error-view.js"></script>
</body>
</html>
